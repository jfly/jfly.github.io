<div>
    <a href="{{ include.src }}" class="lightbox" data-fluidbox>
        <img src="{{ include.src | split: "" | reverse | join: "" | replace_first: ".", ".bmuht-" | split: "" | reverse | join: "" }}" title="{{ include.alt }}" alt="{{ include.alt }}">
    </a>
    <div class="image-description">{{ include.alt }}</div>
</div>
