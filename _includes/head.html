<head>
  <meta charset="utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title != "Home" %}
      {{ page.title }} &middot;
    {% endif %}
    {{ site.title }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/jflei.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- JS -->
  <script src="{{ site.baseurl }}public/js/jquery-2.1.1.min.js"></script>
  <script src="{{ site.baseurl }}public/js/abigimage.jquery.js"></script>
  <script>
    $(function() {
        // Put the images for each post in their own lightbox, rather than one
        // huge gallery.
        // TODO - abigimage doesn't support more than one gallery!
        $(".post").each(function(i, el) {
            var images = $("a.lightbox", el);
            images.abigimage({
              bottomCSS: {
                fontSize: '2em'
              },
              onopen: function (target) {
                this.bottom.html(
                  $('img', target).attr('alt') || ''
                );
              }
            });
        });
    });
  </script>

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
