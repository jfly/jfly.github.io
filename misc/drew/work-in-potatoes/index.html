                if(e.key==="ArrowRight"){
                    direction="r";
                }
                else if(e.key==="ArrowLeft"){
                    direction="l";
                }   
                else if(e.key==="ArrowUp"){
                    direction="u";
                }
                else if(e.key==="ArrowDown"){
                    direction="d";
                }
            }

            function draw(){
                ctx.fillStyle="white";
                ctx.fillRect(0,0,grWidth,grHeight);
                ctx.fillStyle="red";
                snake.forEach(function(body){
                    ctx.fillRect(body[0],body[1],sq,sq);
                })
            }
            function tick(){
            	var head=snake[snake.length-1];
            	var newHead;
            	if(direction==="r"){
                	newHead=[head[0]+sq,head[1]];
                }
                else if(direction==="l"){
			        newHead=[head[0]-sq,head[1]];
                }   
                else if(direction==="u"){
			        newHead=[head[0],head[1]-sq];
                }
                else if(direction==="d"){
			        newHead=[head[0],head[1]+sq];
                }
                snake.push(newHead);
                snake = snake.slice(1); 
                draw();
            }
            setInterval(tick,250);
            window.addEventListener("load",onload);
            window.addEventListener("keydown",move);
        </script>
